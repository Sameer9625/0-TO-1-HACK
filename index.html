<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garbage Collection App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        /* Hover Effects */
        button:hover {
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
        }

        .bg-white:hover {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .map-container img:hover {
            transform: scale(1.02);
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100">
    
    <!-- Navbar -->
    <nav class="bg-green-600 p-4 text-white flex justify-between">
        <h1 class="text-xl font-bold">Garbage Collector</h1>
        <button class="bg-white text-green-600 px-4 py-2 rounded">Login</button>
    </nav>

    <!-- Dashboard -->
    <div class="container mx-auto p-4">
        <div class="grid md:grid-cols-2 gap-4">
            <!-- Map Section -->
            <div class="bg-white p-4 shadow-md rounded-lg">
                <h2 class="text-lg font-bold mb-2">Nearby Collection Points</h2>
                <div class="map-container">
                    <img src="PIC1.jpg" alt="Map" class="map-image">
                </div>
            </div>

            <!-- Collection Request Form -->
            <div class="bg-white p-4 shadow-md rounded-lg">
                <h2 class="text-lg font-bold mb-2">Request Garbage Pickup</h2>
                <form>
                    <label class="block mb-2">Location:</label>
                    <input type="text" placeholder="Enter Address" class="w-full p-2 border rounded mb-3">
                    
                    <label class="block mb-2">Type of Waste:</label>
                    <select class="w-full p-2 border rounded mb-3">
                        <option>Dry Waste</option>
                        <option>Wet Waste</option>
                        <option>E-Waste</option>
                    </select>
                    
                    <label class="block mb-2">Preferred Pickup Date:</label>
                    <input type="date" class="w-full p-2 border rounded mb-3">
                    
                    <button class="bg-green-600 text-white w-full p-2 rounded">Submit Request</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Collector Dashboard -->
    <div class="container mx-auto p-4 mt-6">
        <h2 class="text-lg font-bold mb-2">Assigned Pickups</h2>
        <div class="bg-white p-4 shadow-md rounded-lg">
            <div class="flex justify-between border-b p-2">
                <span>Location: XYZ Street</span>
                <button class="bg-blue-600 text-white px-3 py-1 rounded">Navigate</button>
            </div>
            <div class="flex justify-between border-b p-2">
                <span>Location: ABC Road</span>
                <button class="bg-blue-600 text-white px-3 py-1 rounded">Navigate</button>
            </div>
        </div>
    </div>
    
</body>
</html>

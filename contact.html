<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Garbage Collector</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-green-600 p-4 text-white flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <a href="index.html" class="text-xl font-bold">Garbage Collector</a>
      <a href="about.html" class="hover:text-gray-200">About Us</a>
      <a href="qanda.html" class="hover:text-gray-200">Q&amp;A</a>
      <a href="contact.html" class="hover:text-gray-200">Contact</a>
    </div>
    <a href="login.html" class="bg-white text-green-600 px-4 py-2 rounded hover:shadow-lg transition">Login</a>
  </nav>

  <!-- Contact Section -->
  <main class="container mx-auto p-8">
    <h1 class="text-4xl font-bold text-green-600 mb-6">Contact Us</h1>
    <form id="contactForm" class="bg-white p-6 rounded shadow max-w-lg mx-auto">
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="name">Name</label>
        <input type="text" id="name" class="w-full p-2 border rounded" placeholder="Your name" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="email">Email</label>
        <input type="email" id="email" class="w-full p-2 border rounded" placeholder="Your email" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="message">Message</label>
        <textarea id="message" class="w-full p-2 border rounded" rows="5" placeholder="Your message"></textarea>
      </div>
      <button type="submit" class="bg-green-600 text-white w-full p-2 rounded">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-green-600 text-white p-6 mt-6">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
      <p class="mb-2 md:mb-0">&copy; 2025 Garbage Collector. All rights reserved.</p>
      <div class="flex space-x-4">
        <a href="#" class="hover:text-gray-200">Facebook</a>
        <a href="#" class="hover:text-gray-200">Twitter</a>
        <a href="#" class="hover:text-gray-200">Instagram</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>

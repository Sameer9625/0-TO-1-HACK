<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Garbage Collector</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-green-600 p-4 text-white flex justify-between items-center">
    <a href="index.html" class="text-xl font-bold">Garbage Collector</a>
    <a href="index.html" class="bg-white text-green-600 px-4 py-2 rounded hover:shadow-lg transition">Home</a>
  </nav>

  <!-- Login Section -->
  <main class="container mx-auto p-8">
    <div class="max-w-sm mx-auto bg-white p-8 rounded shadow">
      <h1 class="text-2xl font-bold text-green-600 mb-6 text-center">Login</h1>
      <form id="loginForm">
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="username">Username</label>
          <input type="text" id="username" class="w-full p-2 border rounded" placeholder="Enter username" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="password">Password</label>
          <input type="password" id="password" class="w-full p-2 border rounded" placeholder="Enter password" />
        </div>
        <button type="submit" class="bg-green-600 text-white w-full p-2 rounded">Login</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-green-600 text-white p-6 mt-6">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Garbage Collector. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
